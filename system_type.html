	<body class="hold-transition skin-blue sidebar-mini">

												<tr>

		<div class="modal fade" id="type_add_modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  						<span aria-hidden="true">&times;</span>
									</button>
						<h4 class="modal-title">类型添加</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<label for="account" class="col-sm-3 control-label">类型名称</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="type_name">
									</div>
								</div>
								<div class="form-group">
									<label for="account" class="col-sm-3 control-label">项目id</label>
									<div class="col-sm-9">
										<select name="p_id" id="p_id_select"></select>
									</div>
								</div>
								<div class="form-group">
									<label for="account" class="col-sm-3 control-label">是否可编辑</label>
									<div class="col-sm-9 type" style="padding-top:7px;">
										<input type="radio" name="is_edit" id="typeAddId" value="1" checked>
										<label for="typeAddId"><span>是</span></label>
										&nbsp;&nbsp;
										<input type="radio" name="is_edit" id="typeAddId2" value="2">
										<label for="typeAddId2">否</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary save">添加</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="type_edit_modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  						<span aria-hidden="true">&times;</span>
									</button>
						<h4 class="modal-title">类型编辑</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<input type="hidden" name="id"/>									
									<input type="hidden" name="p_id"/>
									<label for="account" class="col-sm-3 control-label">类型名称</label>
									<div class="col-sm-9">
										<input type="hidden" name="id"/>
										<input type="text" class="form-control" name="type_name">
									</div>
								</div>
								<div class="form-group">
									<label for="account" class="col-sm-3 control-label">是否可编辑</label>
									<div class="col-sm-9 type" style="padding-top:7px;">
										<input type="radio" name="is_edit" id="typeAddId" value="1">
										<label for="typeAddId"><span>是</span></label>
										&nbsp;&nbsp;
										<input type="radio" name="is_edit" id="typeAddId2" value="2">
										<label for="typeAddId2">否</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary edit">修改</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="type_del_modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  						<span aria-hidden="true">&times;</span>
									</button>
						<h4 class="modal-title">类型删除</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="box-body">
								<input type="hidden" name="id"/>
								<p>是否删除项目类型“<span name="type_name"></span>”</p>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary save">删除</button>
					</div>
				</div>
			</div>
		</div>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>

		<script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
		<script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>

		<script src="js/finance.js"></script>
		<script type="text/javascript">
			$(function() {
//				$.ajax({
//					type:"post",
//					url:url+"order/lst.html",
//					data:{
//						order_name:"香蕉",
//						page:1
//					},
//					success:function(res){
//						console.log(res);
//					}
//				})
				
				
				$.ajax({
					type:"post",
					url:url+"project/lst.html",
					data:{},
					success:function(res){
						var datajson = eval('(' + res.msg + ')');
						$.each(datajson.data,function(index,item){
							$("#p_id_select").append("<option value="+item.id+">"+item.pro_name+"</option>");
						})
					}
				})
				var table = $('#example').DataTable({
					'ordering': false,
					'lengthChange': false,
					'searching': false,
					'info': true,
					"processing": true,
					"serverSide": true,
					"ajax": {
						"type": 'post',
						"url": url + "type/lst.html",
						"data": function(d) {
							var data = {
								page: d.start / 10 + 1
							}
							return data;
						},
						"dataFilter": function(data) {
							var data1 = eval('(' + data + ')');
							var datajson = eval('(' + data1.msg + ')');
//							if(datajson.returnCode == 501) {
//								ToLogin(datajson)
//							} else if(datajson.returnCode == 500) {
//								alert(datajson.msg)
//								return false;
//							}
							var json = {};
							json.recordsTotal = datajson.total;
							json.recordsFiltered = datajson.total;
							json.data = datajson.data;
							return JSON.stringify(json);
						}
					},
					"columns": [{
							data: 'id'
						},
						{
							data: 'type_name'
						},
						{
							data: null,
							render: function(data) {
								var str = "<input type='hidden' value='" + JSON.stringify(data) + "'>";
								var edit="";
								if(data.is_edit==1){
									edit='<button class="btn bg-green margin-r-5 edit">编辑</button>';
								}
								return str + edit + '<button class="btn bg-green margin-r-5 del">删除</button>';
							} //下载
						}
					]
				})
				
//				$("#pro_del_modal").modal("show");
//				$("#pro_del_modal").modal("show");
				$("#add").click(function(){
					$("#type_add_modal").modal("show");
					$("#type_add_modal").val("");
				})
				
				$("#type_add_modal .save").click(function(){
					$.ajax({
						type:"post",
						url:url+"type/add.html",
						data:{
							type_name:$("#type_add_modal input[name=type_name]").val(),
							p_id:$("#type_add_modal select[name=p_id]").val(),
							is_edit:$("#type_add_modal input[name=is_edit]:checked").val()
						},
						success:function(res){
							if(res.code==1){
								table.draw(false);
								$("#type_add_modal").modal("hide");
							}else{
								alert(res.msg)
							}
						}
					})
				})
				
				$("#example").on("click", ".edit", function() {
					$.each(eval("(" + $(this).siblings("input").val() + ")"),function(index,item){
						console.log(index);
						if(index=="is_edit"){
							$("#type_edit_modal").find("[name="+index+"][value="+item+"]").prop("checked",true);
						}else{
							$("#type_edit_modal").find("[name="+index+"]").val(item)
						}
					})
					
					$("#type_edit_modal").modal("show");
				})
				
				$("#type_edit_modal .edit").click(function(){
					$.ajax({
						type:"post",
						url:url+"type/edit.html",
						data:{
							type_name:$("#type_edit_modal input[name=type_name]").val(),
							id:$("#type_edit_modal input[name=id]").val(),
							is_edit:$("#type_edit_modal input[name=is_edit]:checked").val(),
							p_id:$("#type_edit_modal input[name=p_id]").val(),
						},
						success:function(res){
							if(res.code==1){
								table.draw(false);
								$("#type_edit_modal").modal("hide");
							}else{
								alert(res.msg)
							}
						}
					})
				})
				
				$("#example").on("click", ".del", function() {
					var value = eval("(" + $(this).siblings("input").val()+")")
					$("#type_del_modal").find("input[name=id]").val(value["id"])
					$("#type_del_modal").find("span[name=type_name]").text(value["type_name"])
					$("#type_del_modal").modal("show");
				})
				
				$("#type_del_modal .save").click(function(){
					$.ajax({
						type:"post",
						url:url+"type/del.html",
						data:{
							id:$("#type_del_modal input[name=id]").val()
						},
						success:function(res){
							if(res.code==1){
								table.draw(false);
								$("#type_del_modal").modal("hide");
							}else{
								alert(res.msg)
							}
							
						}
					})
				})
			})
		</script>
