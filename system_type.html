		<script type="text/javascript">
			$(function() {
				
				$(".fr_swich").click(function(){
					if($(this).hasClass("active")){
						$(this).removeClass("active").attr("value","2").find(".fr_swich_txt").text("否");
					}else{
						$(this).addClass("active").attr("value","1").find(".fr_swich_txt").text("是");
					}
				})
				
				var text=GetRequest()
				var type = text.type;
				var id = text.id;
				var lst="";
				if(type==1){//1收入   2 支出
					lst="type/type_pid_income.html";
					$(".pro_type").text("收入类型")
				}else if(type==2){
					lst="type/type_pid_pay.html";
					$(".pro_type").text("支出类型")
				};
				console.log(lst)
				var table = $('#example').DataTable({
					'ordering': false,
					'lengthChange': false,
					'searching': false,
					'info': true,
					"processing": true,
					"serverSide": true,
					"ajax": {
						"type": 'post',
						"url": url+lst,
						"data": function(d) {
							var data = {
								"id":id
							};
							return data;
						},
						"dataFilter": function(data) {
							var data1 = eval('(' + data + ')');
							var json = {};
							if(data1.msg==null){
								json.recordsTotal = 0;
								json.recordsFiltered = 0;
								json.data = {};
							}else{
								var datajson = eval('(' + data1.msg + ')');
								console.log(datajson)
								json.recordsTotal = datajson.length;
								json.recordsFiltered = datajson.length;
								json.data = datajson;
							}
							return JSON.stringify(json);
						}
					},
					"columns": [{
							data: 'type_name'
						},
						{
							data: 'dec'
						},
						{
							data: null,
							render: function(data) {
								var str = "<input type='hidden' value='" + JSON.stringify(data) + "'>";
								var edit="";
								if(data.is_edit==1){
									edit='<button class="btn btn-info margin-r-5 del">删除</button>';
								}
								return str  + '<button class="btn btn-info margin-r-5 edit">编辑</button>'+ edit;
							} //下载
						}
					]
				})
				
				$(".treeview").eq(3).addClass("menu-open").find("ul.treeview-menu").show().find("li").eq(3).addClass("active");
				
				$("#add").click(function(){
					$("#type_add_modal").modal("show");
					$("#type_add_modal input").val("");
					$("#type_add_modal textarea").val("");
				})
				
				$("#type_add_modal .save").click(function(){
					
					$.ajax({
						type:"post",
						url:url+"type/add.html",
						data:{
							"type_name":$("#type_add_modal [name=type_name]").val(),
							"p_id":id,
							"is_edit":$("#type_add_modal .fr_swich").attr("value"),
							"class":type,
							"dec":$("#type_add_modal [name=dec]").val()
						},
						success:function(res){
							if(res.code==1){
								table.draw(false);
								$("#type_add_modal").modal("hide");
							}else{
								alert(res.msg)
							}
						}
					})
				})
				
				$("#example").on("click", ".edit", function() {
					var item = eval("(" + $(this).siblings("input").val() + ")");
					$("#type_edit_modal").find("[name=id]").val(item.id);
					$("#type_edit_modal").find("[name=type_name]").val(item.type_name);
					$("#type_edit_modal").find("[name=dec]").val(item.dec);
					if(item.is_edit==1){
						$("#type_edit_modal .fr_swich").addClass("active").attr("value","1").find(".fr_swich_txt").text("是");
					}else{
						$("#type_edit_modal .fr_swich").removeClass("active").attr("value","2").find(".fr_swich_txt").text("否");
					}
					$("#type_edit_modal").find("")
					
					$("#type_edit_modal").modal("show");
				})
				
				$("#type_edit_modal .edit").click(function(){
					$.ajax({
						type:"post",
						url:url+"type/edit.html",
						data:{
							type_name:$("#type_edit_modal [name=type_name]").val(),
							id:$("#type_edit_modal [name=id]").val(),
							is_edit:$("#type_edit_modal .fr_swich").attr("value"),
							p_id:id,
							class:type,
							dec:$("#type_edit_modal [name=dec]").val()
						},
						success:function(res){
							if(res.code==1){
								table.draw(false);
								$("#type_edit_modal").modal("hide");
							}else{
								alert(res.msg)
							}
						}
					})
				})
				
				$("#example").on("click", ".del", function() {
					var value = eval("(" + $(this).siblings("input").val()+")")
					$("#type_del_modal").find("input[name=id]").val(value["id"])
					$("#type_del_modal").find("span[name=type_name]").text(value["type_name"])
					$("#type_del_modal").modal("show");
				})
				
				$("#type_del_modal .save").click(function(){
					$.ajax({
						type:"post",
						url:url+"type/del.html",
						data:{
							id:$("#type_del_modal input[name=id]").val()
						},
						success:function(res){
							if(res.code==1){
								table.draw(false);
								$("#type_del_modal").modal("hide");
							}else{
								alert(res.msg)
							}
							
						}
					})
				})
			})
		</script>
