									<div class="col-sm-9">

								</div>
								<div class="form-group">
									<label for="account" class="col-sm-3 control-label">登录密码</label>
									<div class="col-sm-9">

		<div class="modal fade" id="user_edit_modal">

					<div class="modal-body">
						<form class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<input type="hidden" name="id"/>
									<label for="account" class="col-sm-3 control-label">真实姓名</label>

										<select name="p_id_more" class="selectpicker bla bla bli" multiple data-live-search="true"></select>
									</div>
								</div>

							</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary save">修改</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="user_del_modal">
			<div class="modal-dialog">
				<div class="modal-content">

						<button type="button" class="close" data-dismiss="modal" aria-label="Close">

		<script src="bower_components/jquery/dist/jquery.min.js"></script>

 		<link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">
		
		<script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
		<script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

		<script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
		<script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>
		<script src="bower_components/moment/min/moment.min.js"></script>
		<script src="js/nav.js"></script>
		<script src="js/finance.js"></script>
		<script src="js/fina_fun.js"></script>
		<script src="js/condition.js"></script>
		<script type="text/javascript">
			var table = $('#example').DataTable({
				'ordering': false,
				'lengthChange': false,
				'searching': false,
				'info': true,
				"processing": true,
				"serverSide": true,
				"ajax": {
					"type": 'post',
					"url": url + "user/lst.html",
					"data": function(d) {
						var data = {
							page: d.start / 10 + 1,
							ture_name:$("#search_header [name=ture_name]").val()
						}
						return data;
					},
					"dataFilter": function(data) {
						var data1 = eval('(' + data + ')');
						var datajson = eval('(' + data1.msg + ')');
						var json = {};
						
						json.recordsTotal = datajson.length;
						json.recordsFiltered = datajson.length;
						json.data = datajson;
						return JSON.stringify(json);
					}
				},
				"columns": [{
						data: 'id'
					},
					{
						data: 'account'
					},
					{
						data: 'ture_name'
					},
					{
						data: 'p_arr'
					},
					{
						data: 'title'
					},

					{
						data: null,
						render: function(data) {
							return data.state;
						}
					},
					{
						data: null,
						render: function(data) {
							var str = "<input type='hidden' value='" + JSON.stringify(data) + "'>";
							return str + '<button class="btn btn-info margin-r-5 edit">编辑</button><button class="btn btn-info margin-r-5 del">删除</button>';
						} //下载
					}
				]
			})

			$("#add").click(function() {
				$("#user_add_modal").modal("show");
				$("#user_add_modal input").val("");
			})

			$("#user_add_modal .save").click(function() {
				console.log($("#user_add_modal [name=p_id_more]").val());
				var data = {
						ture_name: $("#user_add_modal input[name=ture_name]").val(), //真实姓名
						account: $("#user_add_modal input[name=account]").val(), //登录账号
						password: $("#user_add_modal input[name=password]").val(), //登录密码
						phone: $("#user_add_modal input[name=phone]").val(), //手机号
						sign:"1", //身份标签
						p_arr:$("#user_add_modal [name=p_id_more]").val(), //可操作项目
						group_id:$("#user_add_modal [name=auth_group]").val()
				};
				$.ajax({
					type: "post",
					url: url + "user/add.html",
					data:data,
					success: function(res) {
						if(res.code) {
							table.draw(false);
							$("#user_add_modal").modal("hide");
						} else {
							alert(res.msg);
						}

					}
				})
			})

			$("#example").on("click", ".edit", function() {
				$.each(eval("(" + $(this).siblings("input").val() + ")"), function(index, item) {
					if(index == "group_id") {
						$("#user_edit_modal select[name=auth_group]").val(item)
					} else if(index == "p_arr") {
						console.log(item);
						var p_arr = item.split(",")
//							$('.selectpicker').selectpicker('deselectAll');
						$('#user_edit_modal [name=p_id_more]').selectpicker('val',p_arr);
						$('#user_edit_modal [name=p_id_more]').selectpicker('render');
					}else{
						$(" input[name=" + index + "]").val(item);
					}
				})
				$("#user_edit_modal").modal("show");
			})

			$("#user_edit_modal .save").click(function() {
				$.ajax({
					type: "post",
					url: url + "user/edit.html",
					data: {
						id:$("#user_edit_modal [name=id]").val(),
						ture_name: $("#user_edit_modal input[name=ture_name]").val(), //真实姓名
						account: $("#user_edit_modal input[name=account]").val(), //登录账号
						phone: $("#user_edit_modal input[name=phone]").val(),//手机号
						group_id:$("#user_edit_modal [name=auth_group]").val(),//juese
						sign: 1, //身份标签
						p_arr: $("#user_edit_modal [name=p_id_more]").val() //可操作项目
					},
					success: function(res) {
						if(res.code) {
							table.draw(false);
							$("#user_edit_modal").modal("hide");
						} else {
							alert(res.msg);
						}

					}
				})
			})
			$("#example").on("click", ".del", function() {
				console.log(eval("(" + $(this).siblings("input").val() + ")"))
				$("#user_del_modal").find("input[name=id]").val(eval("(" + $(this).siblings("input").val() + ")")["id"])
				$("#user_del_modal").find("span[name=account]").text(eval("(" + $(this).siblings("input").val() + ")")["account"])
				$("#user_del_modal").modal("show");
			})

			$("#user_del_modal .save").click(function() {
				$.ajax({
					type: "post",
					url: url + "user/del.html",
					data: {
						id: $("#user_del_modal input[name=id]").val()
					},
					success: function(res) {
						if(res.code == 1) {
							table.draw(false);
							$("#user_del_modal").modal("hide");
						} else {
							alert(res.msg);
						}

					}
				})
			})
		</script>
	</body>
