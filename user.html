		<script type="text/javascript">
			function p_arr($_modal) {
				var arr = [];
				$.each($_modal.find(".project input:checked"), function(index, item) {
					arr.push($(item).val());
				})
				return arr;
			}
			$(".li").eq(4).addClass("active").parents(".treeview").addClass("menu-open active");
			
			$.ajax({
				type: "post",
				url: url + "type/lst.html",
				data: {},
				success: function(res) {
					//					var data1 = eval('(' + res + ')');
					var data1 = res;
					var datajson = eval('(' + data1.msg + ')');
					$.each(datajson.data, function(index, item) {
						$("#user_add_modal .project").append('<input type="checkbox" id="user_add_' + item.p_id + '" value="' + item.p_id + '"><label for="user_add_' + item.p_id + '">' + item.type_name + '</label>')
						$("#user_edit_modal .project").append('<input type="checkbox" id="user_edit_' + item.p_id + '" value="' + item.p_id + '"><label for="user_edit_' + item.p_id + '">' + item.type_name + '</label>')
					})
				}
			})

			var table = $('#example').DataTable({
				'ordering': false,
				'lengthChange': false,
				'searching': false,
				'info': true,
				"processing": true,
				"serverSide": true,
				"ajax": {
					"type": 'post',
					"url": url + "user/lst.html",
					"data": function(d) {
						var data = {
							page: d.start / 10 + 1
						}
						return data;
					},
					"dataFilter": function(data) {
						console.log(data)
						var data1 = eval('(' + data + ')');
						var datajson = eval('(' + data1.msg + ')');
						console.log(datajson);
						//							if(data1.code == 501) {
						//								ToLogin(datajson)
						//							} else if(data1.code == 500) {
						//								alert(datajson.msg)
						//								return false;
						//							}
						var json = {};
						json.recordsTotal = datajson.total;
						json.recordsFiltered = datajson.total;
						json.data = datajson.data;
						return JSON.stringify(json);
					}
				},
				"columns": [{
						data: 'id'
					},
					{
						data: 'account'
					},
					{
						data: 'ture_name'
					},

					{
						data: null,
						render: function(data) {
							return user(data.sign)
						}
					},
					{
						data: null,
						render: function(data) {
							var str = "<input type='hidden' value='" + JSON.stringify(data) + "'>";
							return str + '<button class="btn bg-green margin-r-5 edit">编辑</button><button class="btn bg-green margin-r-5 del">删除</button>';
						} //下载
					}
				]
			})

			$("#add").click(function() {
				$("#user_add_modal").modal("show");
				$("#user_add_modal").val("");
			})

			$("#user_add_modal .save").click(function() {
				$.ajax({
					type: "post",
					url: url + "user/add.html",
					data: {
						ture_name: $("#user_add_modal input[name=ture_name]").val(), //真实姓名
						account: $("#user_add_modal input[name=account]").val(), //登录账号
						password: $("#user_add_modal input[name=password]").val(), //登录密码
						phone: $("#user_add_modal input[name=phone]").val(), //手机号
						sign: $("#user_add_modal [name=sign]").val(), //身份标签
						p_arr: p_arr($("#user_add_modal")) //可操作项目
					},
					success: function(res) {
						if(res.code) {
							table.draw(false);
							$("#user_add_modal").modal("hidden");
						} else {
							alert(res.msg);
						}

					}
				})
			})

			$("#example").on("click", ".edit", function() {
				$.each(eval("(" + $(this).siblings("input").val() + ")"), function(index, item) {
					if(index == "sign") {
						$("#user_edit_modal select[name=" + index + "]").val(item)
					} else if(index == "p_arr") {
						$.each(item.split(","), function(index, item) {
							console.log($(".project [value=" + item + "]"))
							$(".project [value=" + item + "]").prop("checked", true);
						})
					}
					$(" input[name=" + index + "]").val(item);
				})

				$("#user_edit_modal").modal("show");
			})

			$("#user_edit_modal .save").click(function() {
				$.ajax({
					type: "post",
					url: url + "user/edit.html",
					data: {
						ture_name: $("#user_add_modal input[name=ture_name]").val(), //真实姓名
						account: $("#user_add_modal input[name=account]").val(), //登录账号
						phone: $("#user_add_modal input[name=phone]").val(), //手机号
						sign: $("#user_add_modal [name=sign]").val(), //身份标签
						p_arr: p_arr($("#user_add_modal")) //可操作项目
					},
					success: function(res) {
						if(res.code) {
							table.draw(false);
							$("#user_add_modal").modal("hidden");
						} else {
							alert(res.msg);
						}

					}
				})
			})
			$("#example").on("click", ".del", function() {
				console.log(eval("(" + $(this).siblings("input").val() + ")"))
				$("#user_del_modal").find("input[name=id]").val(eval("(" + $(this).siblings("input").val() + ")")["id"])
				$("#user_del_modal").find("span[name=account]").text(eval("(" + $(this).siblings("input").val() + ")")["account"])
				$("#user_del_modal").modal("show");
			})

			$("#user_del_modal .save").click(function() {
				$.ajax({
					type: "post",
					url: url + "user/del.html",
					data: {
						id: $("#user_del_modal input[name=id]").val()
					},
					success: function(res) {
						if(res.code == 1) {
							table.draw(false);
							$("#user_del_modal").modal("hide");
						} else {
							alert(res.msg)
						}

					}
				})
			})
		</script>
