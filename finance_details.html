									str = '<button class="btn btn-info margin-r-5 del">删除</button>';
								} else if(data.xamine_state == 2) {
									if(data.result_state != 1&&data.result_state) {

									}
								} else if(data.xamine_state == 3) {
									str = '<button class="btn btn-default margin-r-5" disable>完成</button>';
								}
								return inputStr+str;
